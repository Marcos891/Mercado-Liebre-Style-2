        <form action="">
            <input type="text">

        </form>

        <section>
            <h4><i class="fa-solid fa-hand-holding-dollar"></i> Compra en cuotas y sin tarjeta de credito</h4>
        </section>

        <button class="home__header__burger" type="menu">

        <div class="home__header__banner"><img src="/img/img-home-banner.jpg" alt=""></div>

        <section class="home__header__section">

                    <li><a href="">Crea tu cuenta</a> <i class="fa-solid fa-id-card"></i></li>
                    <li><a href="">Ingresa</a> <i class="fa-solid fa-arrow-right-to-bracket"></i></li>
                    <li><a href="">Mis Compra</a> <i class="fa-solid fa-basket-shopping"></i></li>
                </ul>
            </nav>
        </section>

    </header>

    <main class="home__main">
        <section class="home__main__section">
            <article>
                <div>
                    <img src="/img/img-cafetera-moulinex.jpg" alt="Cafetera">
                </div>
            </article>
            <div class="home__main__truck">
                <i class="fa-solid fa-truck"></i>
            </div>
            <h5>$6.770</h5>
            <h6>50% off</h6>
            <h4>Cafetera Moulinex</h4>
